<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" /><!-- for local debugging -->
  <link href="../assets/webfonts/fontello/css/fontello.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script>
    require('./renderer.js')
  </script>
  <script src="./player.js"></script>
  <meta charset="UTF-8">
</head>

<body>
  <h1 class="mainTitle">Coffitivity Offline</h1>


  <span class="p1">
  <p class="mainTitle__subtext"><!-- dynamically polulated --></p>

  <div class="musicOptBox" id="murmur" onclick="triggerPage2(this.id)">
    <p class="musicOptBox__title">Morning Murmur</p>
    <p class="musicOptBox__desc">A gentle hum gets the day going</p>
    <i class="arrow-right icon-right-open"></i>
  </div>

  <div class="musicOptBox" id="lunch" onclick="triggerPage2(this.id)">
    <p class="musicOptBox__title">Lunchtime Lounge</p>
    <p class="musicOptBox__desc">Busting chatter of the lunchtime rush</p>
    <i class="arrow-right icon-right-open"></i>
  </div>

  <div class="musicOptBox" id="univ" onclick="triggerPage2(this.id)">
    <p class="musicOptBox__title">University Undertones</p>
    <p class="musicOptBox__desc">The scholarly sounds of a campus cafe</p>
    <i class="arrow-right icon-right-open"></i>
  </div>
</span>

  <span class="p2">
    <img width="100%" src="../assets/headphones1.png">
    <div class="pausePlayContainer">
      <i class="pausePlayBtn icon-play"></i><i class="pausePlayBtn icon-pause"></i>
    </div>
    <div class="musicOptBox p2" onclick="triggerPage1()">
      <p class="musicOptBox__title"></p>
      <p class="musicOptBox__desc"></p>
      <i class="arrow-left icon-left-open"></i>
    </div>
</span>

  <footer>
    <a rel="noreferrer" target="_blank" href="https://twitter.com/intent/tweet?text=Check%20out%20@Coffitivity%20for%20Desktop!%20You%20can%20listen%20to%20ambient%20music%20even%20when%20you%27re%20offline.%20%F0%9F%8E%A7%20%F0%9F%9A%80%20@siwalik%20siwalik.in/coffitivityOffline"><i title="Spread the love" class="footer-icon icon-twitter"></i></a>

    <a rel="noreferrer" target="_blank" href="https://github.com/siwalikm/coffitivity-offline/"><i title="Fork me on Github" class="footer-icon icon-github-circled"></i></a>

  </footer>
</body>

</html>
